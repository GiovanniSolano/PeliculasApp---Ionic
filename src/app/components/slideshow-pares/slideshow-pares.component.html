<ion-slides (ionSlideReachEnd)="onClick()" [options]="slideOptions">
    <ion-slide *ngFor="let pelicula of peliculas">


        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
            <img class="poster" [src]="pelicula.poster_path | imagen" alt="pelicula.title">
        </ion-card>

    </ion-slide>



</ion-slides>
